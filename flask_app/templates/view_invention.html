<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check it Out!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/homepage">Back to Home</a>
            <button class="btn btn-danger ml-2" id="logout_btn"><a class="text-white" href="/logout">LOG OUT</a></button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">{{ invention.name }}</h2>
                <h3 class="card-subtitle mb-2 text-muted">Posted by: {{ invention.first_name }} {{ invention.last_name }}</h3>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> {{ invention.name }}</p>
                <p class="card-text"><strong>Patent Approved:</strong> {{ invention.patent_approved }}</p>
                <p class="card-text"><strong>Description:</strong> {{ invention.description }}</p>
            </div>
            {% if invention.inventor_id == user.id %}
                <div class="card-footer">
                    <button class="btn btn-primary"><a class="text-white" href="/edit_invention/{{ invention.id }}">Edit</a></button>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
