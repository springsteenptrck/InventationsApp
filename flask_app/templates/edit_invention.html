<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h1 class="navbar-brand">Edit {{ invention.name }}</h1>
            <div class="nav-bar-buttons">
                <a class="btn btn-secondary" href="/homepage">Back to Home</a>
                <a class="btn btn-danger ml-2" href="/logout" id="logout_btn">LOG OUT</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form action="/update_invention" method="post" name="edit_invention_form">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value="{{ invention.id }}">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ invention.name }}">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control large-textarea" name="description" rows="4">{{ invention.description }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="patent_approved">Patent Approved?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="patent_approved" id="affirmative" value="Affirmative">
                    <label class="form-check-label" for="affirmative">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="patent_approved" id="negative" value="Negative" checked>
                    <label class="form-check-label" for="negative">No</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
